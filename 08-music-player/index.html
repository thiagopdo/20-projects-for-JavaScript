<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Music Player</title>
    <link rel="icon" type="image/png" href="favicon-16x16.png" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="player-container">
      <!-- SONG -->
      <div class="img-container">
        <img src="img/kungfu.jpg" alt="Album art" />
      </div>
      <h2 id="title">Kung Fu</h2>
      <h3 id="artist">Kung Fu - OST</h3>
      <audio src="music/kungfu.mp3"></audio>
      <!-- Progress -->
      <div class="progress-container" id="progress-container">
        <div class="progress" id="progress"></div>
        <div class="duration-wrapper">
          <span id="current-time">0:00</span>
          <span id="duration">2:06</span>
        </div>
      </div>
      <!-- CONTROLS -->
      <div class="player-controls">
        <i class="fas fa-backward" id="prev" title="Previous"></i>
        <i class="fas fa-play main-button" id="play" title="Play"></i>
        <i class="fas fa-forward" id="next" title="Next"></i>
      </div>
    </div>
    <!-- Script -->
    <script src="script.js"></script>
  </body>
</html>
